<vertical-split-pane>
  <div class="split-pane-content-primary">
    <app-main-widget  [elements]="elements"
                      [elementBeingWatched]="elementBeingWatched"
                      (elementMustBeDeleted)="deleteElement($event)"
                      (elementMustBeCreated)="createElement($event)">
    </app-main-widget>
  </div>

  <div class="split-pane-content-secondary">
    <app-sidebar-widget [elements]="elements"
                        (elementBeingWatchedChanged)="showInMainWidget($event)">
    </app-sidebar-widget>
  </div>
</vertical-split-pane>
<!--{{elements | json}}-->
